    <html>  
     <head>
     <script src="lib/jquery-1.7.2.min.js"></script>
     <script src="lib/socket.io.js"></script>
     <script src="lib/raphael-min.js"></script>
     <script src="lib/mediator.js"></script>
     <script src="mouvement.js"></script>
     <script src="position.js"></script>
     <script src="joueur.js"></script>
     <script src="keyboardManager.js"></script>
     <script src="plateau.js"></script>
     <script>

        var display = function(message){
            console.log(message);
        };

		$(function(){
            canalJoueur = "joueur";
            canalAffichage = "display";
            mediator = new Mediator();
            mediator.Subscribe(canalAffichage, display);

			plateau = new Plateau(4);
			joueur = new Joueur(mediator, canalJoueur, canalAffichage, new Position ({x: 0, y: 0}), plateau.laCaseEstDisponible);
            keyboardManager = new KeyboardManager(document, mediator, canalJoueur);
		});
	 
	 </script>
     </head>  
     <body>  
       <canvas id="canvas" width="500px" height="500px"></canvas>  
     </body>  
    </html>
