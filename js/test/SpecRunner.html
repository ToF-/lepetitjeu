<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="../server/client/lib/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="../server/client/lib/mediator.js"></script>
  <!--<script type="text/javascript" src="../server/client/lib/socket.io.js"></script>
  <script type="text/javascript" src="../server/client/lib/raphael-min.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../server/client/actions.js"></script>
  <script type="text/javascript" src="../server/client/keyboardManager.js"></script>
  <script type="text/javascript" src="../server/client/joueur.js"></script>
  <script type="text/javascript" src="../server/client/plateau.js"></script>
  <script type="text/javascript" src="../server/client/position.js"></script>
  <script type="text/javascript" src="../server/client/lePetitJeu.js"></script>

  <!-- include spec files here...  -->
  <script type="text/javascript" src="spec/keyboardManagerSpec.js"></script>
  <script type="text/javascript" src="spec/joueurSpec.js"></script>
  <script type="text/javascript" src="spec/plateauSpec.js"></script>
  <script type="text/javascript" src="spec/positionSpec.js"></script>
  <script type="text/javascript" src="spec/lePetitJeuSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
